<div class="col-md-8 col-lg-9 products">
  <div class="row" style="height: 500px;">
    <div class="col-lg-6" style="height: 500px">
      <div style="height: 400px;">
        <ngx-slider [init]="slider"></ngx-slider>
      </div>
    </div>
    <div class="col-lg-6" style="height: 500px">
      <div class="child">
        <div class="row">
          <p><strong>Колекція:</strong>{{AboutInfo.colection}}</p>
        </div>
        <div class="row">
          <p><strong>Втробник:</strong>{{AboutInfo.create}}</p>
        </div>
        <div class="row">
          <p><strong>Артикул:</strong>{{AboutInfo.article}}</p>
        </div>
        <div class="row">
          <p><strong>Ширина:</strong>{{AboutInfo.width}}</p>
        </div>
        <div class="row">
          <p><strong>Ціна:</strong>{{AboutInfo.price}}грн</p>
        </div>
      </div>

    </div>
    <div class="col-lg-12">
      <div class="row">
        {{AboutInfo.description}}
      </div>
    </div>
  </div>
</div>
