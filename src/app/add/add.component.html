<div class="container">
  <form>
    <div class="form-group"><label>Name</label>
      <input type="text" [(ngModel)]="elem.name" name="name" class="form-control">
    </div>
    <div class="form-group"><label>Description</label>
      <input type="text" [(ngModel)]="elem.description" name="description" class="form-control">
    </div>
    <div class="form-group"><label>Price</label>
      <input type="text" [(ngModel)]="elem.price" name="price" class="form-control">
    </div>
    <div class="form-group"><label>Colection</label>
      <input type="text" [(ngModel)]="elem.colection" name="price" class="form-control">
    </div>
    <div class="form-group"><label>Article</label>
      <input type="text" [(ngModel)]="elem.article" name="price" class="form-control">
    </div>
    <div class="form-group"><label>Create</label>
      <input type="text" [(ngModel)]="elem.create" name="price" class="form-control">
    </div>
    <div class="form-group"><label>width</label>
      <input type="text" [(ngModel)]="elem.width" name="price" class="form-control">
    </div>
    <div class="form-group"><label>ImgUrl</label>
      <input type="text" [(ngModel)]="elem.linkImg" name="linkImg" class="form-control">
    </div>
    <div class="form-group"><label>ImgUrl1</label>
      <input type="text" [(ngModel)]="elem.linkImg1" name="linkImg" class="form-control">
    </div>
    <div class="form-group"><label>ImgUrl2</label>
      <input type="text" [(ngModel)]="elem.linkImg2" name="linkImg" class="form-control">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select [(ngModel)]="elem.type" name="type" (change)="changetype(elem.type)">
        <option value="tulle">Тюль</option>
        <option value="accessories">Аксесуари</option>
        <option value="bathrobe">Халати</option>
        <option value="bed">Постіль</option>
        <option value="hotel">Готель</option>
        <option value="pelments">Ламбрекени</option>
        <option value="curtains">Штори</option>
        <option value="complement">комлекти</option>
      </select>
    </div>
    <button class="btn btn-dander" (click)="addNote(elem)">Add</button>
  </form>
</div>
